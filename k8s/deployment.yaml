apiVersion: apps/v1
kind: Deployment
metadata:
  name: eihu-nodejs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eihu-nodejs-app   # Ensure this matches the label below
  template:
    metadata:
      labels:
        app: eihu-nodejs-app  # This label must match the selector above
    spec:
      containers:
      - name: eihu-nodejs-app
        image: bhonebhone/eihu-simple-nodejs-app:6730df7
        ports:
        - containerPort: 3000
