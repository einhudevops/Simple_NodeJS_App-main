apiVersion: apps/v1
kind: Deployment
metadata:
  name: eihu-nodejs-app
  namespace: eihu  # âœ… Specify the namespace here
spec:
  replicas: 2  # High availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0       # Ensure no downtime
      maxSurge: 1             # Allow 1 extra pod during update
  selector:
    matchLabels:
      app: eihu-nodejs-app
  template:
    metadata:
      labels:
        app: eihu-nodejs-app
    spec:
      containers:
        - name: eihu-nodejs-app
          image: bhonebhone/eihu-simple-nodejs-app:78ade55
          imagePullPolicy: Always
          ports:
            - containerPort: 3000

